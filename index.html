<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="frame.css">
    <title>Document</title>
</head>
    <body>
        <div class="box">
            <div class="row header titlebar" style="-webkit-app-region: no-drag">
                <div class="" style="-webkit-app-region: drag;margin:2px;margin-top:0px">
                    Test
                    <div class="traffic-lights">
                        <button onclick="remote.getCurrentWindow().minimize()" class="traffic-light traffic-light-minimize" id="minimize"></button>
                        <button onclick="remote.getCurrentWindow().isMaximized()==true ?remote.getCurrentWindow().unmaximize() : remote.getCurrentWindow().maximize()" class="traffic-light traffic-light-maximize" id="maximize"></button>
                        <button onclick="remote.getCurrentWindow().close()" class="traffic-light traffic-light-close" id="close"></button>
                    </div>
                </div>
            </div>
            <div class="row content" id="window-1"></div>
            <div class="row content" id="window-2"></div>
        </div>
    </body>
</html>
<script>
        const {remote} = require('electron')
        const fs = require('fs')
        const {app,BrowserWindow} = remote.require('electron')
        var holder = document.getElementById('window-1')

        document.ondragover = () => {
            return false
        }

        document.ondragleave = () => {
            return false
        }
        document.ondragend = () => {
            return false
        }

        document.ondrop = (e) => {
            e.preventDefault();

            for (let f of e.dataTransfer.files) {
                fs.readFile(f.path,(err,data)=>{
                    console.log('File(s) you dragged here: ', data.toString("utf-8"))
                    document.getElementById(e.target.id).innerHTML = data.toString('utf-8')
                })
            }
            
            return false
        }
</script>
