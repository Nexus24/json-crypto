<script>
    var cryptoLib = require('crypto'),
    algorithm = 'aes-256-ctr',
    password = document.getElementById("option-encryption").textContent;

    var encrypt = (text) => {
        var cipher = cryptoLib.createCipher(algorithm,document.getElementById("option-encryption").value)
        var crypted = cipher.update(text,'utf8','hex')
        crypted += cipher.final('hex');
        return crypted;
    }
    
    var decrypt = (text) => {
        var decipher = cryptoLib.createDecipher(algorithm,document.getElementById("option-encryption").value)
        var dec = decipher.update(text,'hex','utf8')
        dec += decipher.final('utf8');
        return dec;
    }
</script>
